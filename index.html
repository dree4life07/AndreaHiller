<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width", initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>ANDREA HILLER</title>
        <link rel="stylesheet" type="text/css" href="resources/style.css">
        <link rel="stylesheet" href="resources/app.js">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,700&family=Jost:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav id="nav-area">
            <div id="logo-area">
                <img src="resources/images/andrea-logo-2.svg" alt="logo">
            </div>
                <div class="menu">
                    <div id="toggleIcon" onclick="menuToggle()">
                            <div class="top-toggle"></div>
                            <div class="mid-toggle"></div>
                            <div class="bot-toggle"></div>
                    </div>
                    <div id="menu-overlay">
                        <ul>
                            <li><a onclick="menuToggle()" href="#work" class="work">Work</a></li>
                            <li><a onclick="menuToggle()" href="#process" class="process">Process</a></li>
                            <li><a onclick="menuToggle()" href="#contact" class="contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="banner-container">
            <div class="banner-info">
                <img src="resources/images/solid-logo.svg" alt="logo">
                <h1>Hey there, I'm Andrea</h1>
                <h4>I'm a freelance designer and front end developer who specializes in branding. 
                    I also enjoy authentic Wisconsin cheese curds and spoiling my cats.</h4>
            </div>
            <div class="cartoon">
                <img src="resources/images/cartoon-me.svg" alt="cartoon me">
            </div>
        </div>

        <div class="banner-container-2"></div>




        <script type="text/javascript">
            function menuToggle(){
                var nav = document.getElementById('menu-overlay');
                nav.classList.toggle('active');
                var nav = document.getElementById('toggleIcon');
                nav.classList.toggle('active');
            }
        </script>

        <script type="text/javascript">
            window.addEventListener("scroll", function(){
                let menuArea = document.getElementById('nav-area');

                if(window.pageYOffset > 20){
                    menuArea.classList.add("cus-nav");
                }else{
                    menuArea.classList.remove("cus-nav")
                }
            });
        </script>

        <script type="text/javascript">
            window.addEventListener("scroll", function(){
                let menuArea = document.getElementById('logo-area');

                if(window.pageYOffset > 20){
                    menuArea.classList.add("cus-logo");
                }else{
                    menuArea.classList.remove("cus-logo")
                }
            });
        </script>

        <script type="text/javascript">
            window.addEventListener("scroll", function(){
                let menuArea = document.getElementById('toggleIcon');

                if(window.pageYOffset > 20){
                    menuArea.classList.add("cus-icon");
                }else{
                    menuArea.classList.remove("cus-icon")
                }
            });
        </script>
        
    </body>
    </html>
